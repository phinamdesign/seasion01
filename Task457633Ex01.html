<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập điểm của một sinh viên cho các môn</title>
</head>
<body>
    <script>
        a =  prompt("Nhập điểm môn vật lý :");
        b =  prompt("Nhập điểm môn Hóa học :");
        c =  prompt("Nhập điểm môn sinh học :");
        total = a+b+c;
        alert("Tổng điểm các môn học là :"+total);
        tb = total/3;
        alert("Điểm trung bình là :"+tb)
    </script>
</body>
</html>
